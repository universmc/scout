<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="${description}">
  <title>${title}</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <a href="#">${navigationItem1}</a>
    <a href="#">${navigationItem2}</a>

  <footer>
    <p>${footerText}</p>
  </footer>
</body>
</html>
